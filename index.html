<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refleksi Perjalanan DVN âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd8e8, #fff, #ffeaea);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      overflow: auto;
    }
    .container {
      background: rgba(255,255,255,0.96);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 720px;
      text-align: left;
      position: relative;
      z-index: 2;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #e85b81;
      margin: 0 0 10px 0;
      font-weight: 700;
    }
    p.subtitle {
      font-size: 15px;
      color: #555;
      margin: 0 0 18px 0;
    }
    .question {
      margin-bottom: 28px;
      font-weight: 600;
      color: #444;
      background: #fff8fb;
      border: 1px solid #ffe0ea;
      padding: 16px;
      border-radius: 12px;
    }
    .options label {
      display: block;
      margin: 10px 0;
      background: #fff0f5;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ffd6e0;
      text-align: left;
      transition: all 0.25s ease;
    }
    .options label:hover {
      background: #ffd6e6;
      transform: scale(1.01);
    }
    input[type="radio"] {
      margin-right: 10px;
      vertical-align: middle;
    }
    .info-input {
      margin-bottom: 24px;
    }
    .info-input label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }
    .info-input input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ffd6e0;
      background: #fff0f5;
      font-family: 'Poppins', sans-serif;
    }
    .controls {
      margin-top: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-submit {
      background: #e85b81;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.25s, transform 0.2s;
    }
    .btn-submit:hover {
      background: #d94a6f;
      transform: scale(1.05);
    }
    .result-page {
      display: none;
      text-align: center;
    }
    .score-container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.08);
      max-width: 700px;
      margin-top: 30px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .score {
      font-size: 24px;
      font-weight: 700;
      color: #e85b81;
      margin-bottom: 20px;
    }
    .details {
      background: #fff8fb;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #ffe2ec;
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-page">
    <header>
      <h1>Refleksi 30 Hari DVN âœ¨</h1>
      <p class="subtitle">Bagaimana perkembanganmu selama 30 hari terakhir?</p>
    </header>

    <form id="quizForm">
      <div class="info-input">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama kamu" required />
      </div>
      <div class="info-input">
        <label for="whatsapp">Nomor WhatsApp</label>
        <input type="text" id="whatsapp" name="whatsapp" placeholder="Contoh: 081234567890" required />
      </div>
    </form>

    <div class="controls">
      <button type="button" class="btn-submit" id="submitBtn">Kirim Refleksi âœ¨</button>
    </div>
  </div>

  <div class="result-page" id="result-page">
    <div class="score-container">
      <h1>Terima kasih ðŸ’–</h1>
      <div class="score" id="score"></div>
      <div class="details" id="details"></div>
    </div>
  </div>

  <script>
  // GANTI dengan URL Web App Google Apps Script kamu
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzuhl2Ry8qWDmT9rb-CeFB4HpznGWPn4l87tIXOPYtzD1CpijmtY6DlqaHfs_dDe_qf0Q/exec';

  const questions = [
    { title: '1. Konsumsi DVN', text: 'Seberapa rutin kamu minum DVN?', options: ['Kadang lupa minum', '5â€“6x seminggu', 'Hampir tiap hari', 'Konsisten tiap pagi & malam'] },
    { title: '2. Perubahan kulit', text: 'Bagaimana kondisi kulit kamu sekarang?', options: ['Masih sama', 'Sedikit lebih lembap', 'Lembap dan halus', 'Cerah dan sehat ðŸŒ¸'] },
    { title: '3. Pola tidur', text: 'Kualitas tidur kamu akhir-akhir ini?', options: ['Kurang tidur', 'Tidak teratur', 'Mulai cukup tidur', 'Tidur nyenyak & segar ðŸ˜´'] },
    { title: '4. Energi & semangat', text: 'Bagaimana energi harian kamu?', options: ['Sering lelah', 'Mulai lebih segar', 'Energi stabil', 'Semangat tinggi ðŸ’ªðŸ»'] },
    { title: '5. Kepercayaan diri', text: 'Sekarang kamu merasa...', options: ['Masih minder', 'Mulai pede', 'Nyaman bare face', 'Bangga dengan diri sendiri ðŸ’–'] }
  ];

  const form = document.getElementById('quizForm');

  // Buat pertanyaan otomatis
  questions.forEach((q, i) => {
    const qDiv = document.createElement('div');
    qDiv.classList.add('question');
    qDiv.innerHTML = `<strong>${q.title}</strong><br><span>${q.text}</span>`;
    const optsDiv = document.createElement('div');
    optsDiv.classList.add('options');
    q.options.forEach((opt, idx) => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="radio" name="q${i+1}" value="${String.fromCharCode(65+idx)}. ${opt}"> ${String.fromCharCode(65+idx)}. ${opt}`;
      optsDiv.appendChild(label);
    });
    qDiv.appendChild(optsDiv);
    form.appendChild(qDiv);
  });

  document.getElementById('submitBtn').addEventListener('click', () => {
    const nama = document.getElementById('nama').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();
    if (!nama || !whatsapp) {
      alert('Mohon isi nama dan nomor WhatsApp terlebih dahulu');
      return;
    }

    let score = 0;
    const answers = [];
    for (let i = 1; i <= questions.length; i++) {
      const selected = document.querySelector(`input[name='q${i}']:checked`);
      if (selected) {
        const value = selected.value;
        answers.push(value);
        score += value.charCodeAt(0) - 64; // A=1, B=2, dst
      } else {
        answers.push("-");
      }
    }

    const percentage = (score / (questions.length * 4)) * 100;
    const allAnswers = answers.map((ans, i) => `${i + 1}:${ans}`).join(', ');

    // Teks hasil untuk tampilan & dikirim ke sheet
    const hasilText = percentage <= 50
      ? `Skor kamu: ${percentage.toFixed(0)}% â€” ðŸ¤ Masih awal perjalananmu, yuk lanjut terus!`
      : `Skor kamu: ${percentage.toFixed(0)}% â€” âœ¨ Konsistensimu keren banget, teruskan ya!`;

    // Kirim ke Google Sheets
    const formData = new FormData();
    formData.append('nama', nama);
    formData.append('whatsapp', whatsapp);
    formData.append('score', percentage.toFixed(0));
    formData.append('hasil', hasilText);
    formData.append('jawaban', allAnswers);

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(res => res.ok ? console.log('âœ… Data terkirim!') : console.error('âŒ Gagal kirim'))
      .catch(err => console.error('Error!', err));

    // Tampilkan hasil di layar
    document.getElementById('quiz-page').style.display = 'none';
    document.getElementById('result-page').style.display = 'block';
    document.getElementById('score').textContent = hasilText;
    document.getElementById('details').textContent = 'Terima kasih sudah mengisi refleksi kamu ðŸ’•';
  });
  </script>
</body>
</html>
